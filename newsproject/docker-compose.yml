
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - DJANGO_SUPERUSER_USERNAME=admin
      - DJANGO_SUPERUSER_EMAIL=admin@example.com
      - DJANGO_SUPERUSER_PASSWORD=2323
    command: >
      sh -c "python manage.py migrate &&
         python manage.py createsuperuser --noinput || true &&
         gunicorn newsproject.wsgi:application --config gunicorn_config.py"


    ports:
      - "10000:10000"
    volumes:
      - .:/app
    env_file:
      - .env
    
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=news
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=2323
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d mydb"]
      interval: 10s
      timeout: 5s
      retries: 5
