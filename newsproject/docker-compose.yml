
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - DJANGO_SUPERUSER_USERNAME=admin
      - DJANGO_SUPERUSER_EMAIL=admin@example.com
      - DJANGO_SUPERUSER_PASSWORD=2323
    command: >
      sh -c "python manage.py migrate &&
             python manage.py createsuperuser --noinput || true &&
             gunicorn newsproject.wsgi:application --config gunicorn_config.py"

    ports:
      - "10000:10000"
    volumes:
      - .:/app
    env_file:
      - .env
    
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: news
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 2323